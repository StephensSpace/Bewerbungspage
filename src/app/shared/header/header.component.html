<content>
    <img src="/assets/Bewerbungslogo.png" alt="">
    <nav>
        <div class="links">
            <a href="#aboutMe" (click)="scrollService.scrollToFragment($event, 'aboutMe')">
                {{ (languageService.isGerman$ | async) ? texts.header.aboutMe.de : texts.header.aboutMe.en }}
              </a>
              <a href="#skills" (click)="scrollService.scrollToFragment($event, 'skills')">Skills</a>
              <a href="#portfolio" (click)="scrollService.scrollToFragment($event, 'portfolio')">Portfolio</a>
        </div>
        <div class="languageBtns">
            <button [ngClass]="(languageService.isGerman$ | async) ? 'langBtnOn' : 'langBtnOff'"
                (click)="languageService.setLanguage(true)">
                DE
            </button>
            <button [ngClass]="(languageService.isGerman$ | async) ? 'langBtnOff' : 'langBtnOn'"
                (click)="languageService.setLanguage(false)">
                EN
            </button>
        </div>
    </nav>
    <button class="menuToggle" (click)="toggleMenu()" aria-label="Menü öffnen">
        <svg *ngIf="!(menuState.menuOpen | async)" width="32" height="31" viewBox="0 0 32 31" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1.5127H31" stroke="white" stroke-width="2" stroke-linecap="round" />
            <path d="M1 15.5127H31" stroke="white" stroke-width="2" stroke-linecap="round" />
            <path d="M1 29.5127H31" stroke="white" stroke-width="2" stroke-linecap="round" />
        </svg>
        <svg *ngIf="menuState.menuOpen | async" width="35" height="32" viewBox="0 0 35 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 5.00024L27.6506 26.7615" stroke="white" stroke-width="2" stroke-linecap="round" />
            <path d="M7 27L27.46 5.05939" stroke="white" stroke-width="2" stroke-linecap="round" />
        </svg>
    </button>
</content>
<app-menu *ngIf="menuState.menuOpen | async"></app-menu>
