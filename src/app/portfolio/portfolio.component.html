<div class="portfolioHeader">
    <div class="purpleLine1"></div>
    <h1>Portfolio</h1>
    <div class="purpleLine2"></div>
</div>
<p>Explore a selection of my work here - Interact with projects to see my skills in action.</p>
<div class="projectWrapper" *ngFor="let project of projects">
    <div class="projectBox" [ngStyle]="project.reverseRow ? {'flex-direction': 'row-reverse'} : {}">
        <img [src]="project.imgPath" alt="">
        <div class="infobox"></div>
    </div>
</div>
